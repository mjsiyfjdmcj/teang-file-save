<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - English Training Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chrome-fix.css">
    <link rel="stylesheet" href="mobile-responsive.css">
    <link rel="stylesheet" href="desktop-compact.css">
    <link rel="stylesheet" href="logo-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1><img src="logo.png" alt="Admin Dashboard" class="logo"></h1>
            <div>
                <a href="index.html" style="background: white; color: #2c3e50;"><i class="fas fa-home"></i> View Site</a>
                <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </nav>
    </header>

    <main class="dashboard">
        <section class="visitor-stats">
            <h2><i class="fas fa-chart-line"></i> Visitor Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3 id="total-visitors">0</h3>
                    <p>Total Visitors</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-calendar-day"></i>
                    <h3 id="today-visitors">0</h3>
                    <p>Today's Visitors</p>
                </div>
            </div>
        </section>
        <section class="add-training">
            <h2 id="form-title"><i class="fas fa-plus-circle"></i> Add New Training</h2>
            <form id="training-form">
                <input type="hidden" id="edit-id">
                <div class="input-group">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <input type="text" id="training-name" placeholder="Training Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-align-left"></i>
                    <textarea id="training-description" placeholder="Training Description" required></textarea>
                </div>
                <div class="input-group">
                    <i class="fas fa-building"></i>
                    <input type="text" id="organization" placeholder="Organization" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="datetime-local" id="date-time" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-money-bill-wave"></i>
                    <input type="number" id="fee" placeholder="Fee (৳)" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-tag"></i>
                    <input type="text" id="discount-code" placeholder="Discount Code (optional)">
                </div>
                <div class="input-group">
                    <i class="fas fa-image"></i>
                    <input type="file" id="training-image" accept="image/*">
                </div>
                <div class="input-group">
                    <i class="fas fa-link"></i>
                    <input type="url" id="apply-link" placeholder="Custom Apply Link (optional)">
                </div>
                <button type="submit" id="submit-btn"><i class="fas fa-save"></i> Add Training</button>
                <button type="button" id="cancel-btn" onclick="cancelEdit()" style="display:none;"><i class="fas fa-times"></i> Cancel</button>
            </form>
        </section>

        <section class="manage-trainings">
            <h2><i class="fas fa-cogs"></i> Manage Trainings</h2>
            <div class="history-tabs">
                <button class="tab-btn active" onclick="showTab('current')"><i class="fas fa-list"></i> Current Posts</button>
                <button class="tab-btn" onclick="showTab('history')"><i class="fas fa-history"></i> History</button>
            </div>
            <div id="current-tab" class="tab-content active">
                <div id="trainings-list"></div>
            </div>
            <div id="history-tab" class="tab-content">
                <div id="history-list"></div>
            </div>
        </section>
    </main>

    <script>
        // Check if admin is logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (!sessionStorage.getItem('adminLoggedIn')) {
                window.location.href = 'admin.html';
                return;
            }
            
            loadTrainingsList();
            loadHistory();
            loadVisitorStats();
            
            document.getElementById('training-form').addEventListener('submit', handleFormSubmit);
        });

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const editId = document.getElementById('edit-id').value;
            const imageFile = document.getElementById('training-image').files[0];
            
            const training = {
                id: editId || Date.now().toString(),
                name: document.getElementById('training-name').value,
                description: document.getElementById('training-description').value,
                organization: document.getElementById('organization').value,
                dateTime: document.getElementById('date-time').value,
                fee: document.getElementById('fee').value,
                discountCode: document.getElementById('discount-code').value,
                applyLink: document.getElementById('apply-link').value
            };
            
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    training.image = e.target.result;
                    submitTraining(training, editId);
                };
                reader.readAsDataURL(imageFile);
            } else {
                submitTraining(training, editId);
            }
        }
        
        function submitTraining(training, editId) {
            const method = editId ? 'PUT' : 'POST';
            
            fetch('training_api.php', {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(training)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Reset form
                    document.getElementById('training-form').reset();
                    document.getElementById('edit-id').value = '';
                    document.getElementById('form-title').textContent = 'Add New Training';
                    document.getElementById('submit-btn').innerHTML = '<i class="fas fa-save"></i> Add Training';
                    document.getElementById('cancel-btn').style.display = 'none';
                    
                    loadTrainingsList();
                    
                    alert(editId ? 'Training updated successfully!' : 'Training added successfully!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error saving training. Please try again.');
            });
        }

        function loadTrainingsList() {
            fetch('training_api.php')
                .then(response => response.json())
                .then(trainings => {
                    const container = document.getElementById('trainings-list');
                    
                    if (trainings.length === 0) {
                        container.innerHTML = '<p>No trainings added yet.</p>';
                        return;
                    }
                    
                    container.innerHTML = trainings.map(training => `
                        <div class="training-item">
                            <div class="training-item-info">
                                <h4><i class="fas fa-chalkboard-teacher"></i> ${training.name}</h4>
                                <p><i class="fas fa-building"></i> <strong>Organization:</strong> ${training.organization}</p>
                                <p><i class="fas fa-calendar-alt"></i> <strong>Date:</strong> ${formatDateTime(training.dateTime)}</p>
                                <p><i class="fas fa-money-bill-wave"></i> <strong>Fee:</strong> ৳${training.fee}</p>
                            </div>
                            <div class="training-item-actions">
                                <button class="btn btn-edit" onclick="editTraining('${training.id}')"><i class="fas fa-edit"></i> Edit</button>
                                <button class="btn btn-delete" onclick="deleteTraining('${training.id}')"><i class="fas fa-trash"></i> Delete</button>
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error loading trainings:', error);
                });
        }

        function editTraining(id) {
            fetch('training_api.php')
                .then(response => response.json())
                .then(trainings => {
                    const training = trainings.find(t => t.id == id);
                    
                    if (training) {
                        document.getElementById('edit-id').value = training.id;
                        document.getElementById('training-name').value = training.name;
                        document.getElementById('training-description').value = training.description;
                        document.getElementById('organization').value = training.organization;
                        document.getElementById('date-time').value = training.dateTime;
                        document.getElementById('fee').value = training.fee;
                        document.getElementById('discount-code').value = training.discountCode || '';
                        document.getElementById('apply-link').value = training.applyLink || '';
                        
                        document.getElementById('form-title').textContent = 'Edit Training';
                        document.getElementById('submit-btn').innerHTML = '<i class="fas fa-save"></i> Update Training';
                        document.getElementById('cancel-btn').style.display = 'inline-block';
                        
                        // Scroll to form
                        document.querySelector('.add-training').scrollIntoView({ behavior: 'smooth' });
                    }
                });
        }

        function deleteTraining(id) {
            if (confirm('Are you sure you want to delete this training?')) {
                fetch(`training_api.php?id=${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadTrainingsList();
                        alert('Training deleted successfully!');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting training. Please try again.');
                });
            }
        }

        function cancelEdit() {
            document.getElementById('training-form').reset();
            document.getElementById('edit-id').value = '';
            document.getElementById('form-title').textContent = 'Add New Training';
            document.getElementById('submit-btn').innerHTML = '<i class="fas fa-save"></i> Add Training';
            document.getElementById('cancel-btn').style.display = 'none';
        }

        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            window.location.href = 'admin.html';
        }

        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            return date.toLocaleDateString() + ' at ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Find and activate the clicked button
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => {
                if (btn.textContent.includes(tabName === 'current' ? 'Current Posts' : 'History')) {
                    btn.classList.add('active');
                }
            });
        }

        function loadHistory() {
            fetch('training_api.php?action=history')
                .then(response => response.json())
                .then(history => {
                    const container = document.getElementById('history-list');
                    
                    if (history.length === 0) {
                        container.innerHTML = '<p>No training history found.</p>';
                        return;
                    }
                    
                    container.innerHTML = history.map(training => `
                        <div class="training-item history-item">
                            <div class="training-item-info">
                                <h4><i class="fas fa-chalkboard-teacher"></i> ${training.name}</h4>
                                <p><i class="fas fa-building"></i> <strong>Organization:</strong> ${training.organization}</p>
                                <p><i class="fas fa-calendar-alt"></i> <strong>Date:</strong> ${formatDateTime(training.dateTime)}</p>
                                <p><i class="fas fa-money-bill-wave"></i> <strong>Fee:</strong> ৳${training.fee}</p>
                                <p><i class="fas fa-clock"></i> <strong>Saved:</strong> ${training.saved_at}</p>
                            </div>
                            <div class="training-item-actions">
                                <button class="btn btn-success" onclick="restoreTraining('${training.id}')"><i class="fas fa-redo"></i> Restore</button>
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error loading history:', error);
                });
        }

        function restoreTraining(historyId) {
            if (confirm('Are you sure you want to restore this training post?')) {
                fetch('training_api.php?action=restore', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({historyId: historyId})
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadTrainingsList();
                        alert('Training restored successfully!');
                    } else {
                        alert('Error restoring training: ' + (data.message || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error restoring training. Please try again.');
                });
            }
        }

        function loadVisitorStats() {
            fetch('visitor_tracker.php')
                .then(response => response.json())
                .then(stats => {
                    document.getElementById('total-visitors').textContent = stats.total;
                    document.getElementById('today-visitors').textContent = stats.today;
                })
                .catch(error => {
                    console.error('Error loading visitor stats:', error);
                });
        }
    </script>
</body>
</html>
